<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-wallet"></i>
      </div>
      <div>
        <h1>Expense Tracker</h1>
        <p>Manage your finances with ease</p>
      </div>
    </header>

    <div class="summary">
      <div class="card">
        <h3><i class="fas fa-wallet"></i> Total Balance</h3>
        <div class="amount" id="balance">Rs 0.00</div>
      </div>
      <div class="card">
        <h3><i class="fas fa-arrow-up"></i> Total Income</h3>
        <div class="amount income" id="income">Rs 0.00</div>
      </div>
      <div class="card">
        <h3><i class="fas fa-arrow-down"></i> Total Expenses</h3>
        <div class="amount expense" id="expense">Rs 0.00</div>
      </div>
    </div>

    <div class="main">
      <div class="form-section">
        <h2><i class="fas fa-plus-circle"></i> Add Transaction</h2>
        <div class="form-group">
          <label for="type">Transaction Type</label>
          <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
          </select>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select id="category">
            <option value="" disabled selected>Select category</option>
            <option value="Salary">Salary</option>
            <option value="Gift">Gift</option>
            <option value="Food">Food</option>
            <option value="Shopping">Shopping</option>
            <option value="Bills">Bills</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Transport">Transport</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input type="text" id="description" placeholder="Enter description" />
        </div>
        <div class="form-group">
          <label for="amount">Amount (Rs)</label>
          <input type="number" id="amount" placeholder="Enter amount" />
        </div>
        <button id="addBtn">
          <i class="fas fa-plus"></i> Add Transaction
        </button>
      </div>

      <div class="history-section">
        <h2><i class="fas fa-history"></i> Transaction History</h2>
        <div id="transactions"></div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
